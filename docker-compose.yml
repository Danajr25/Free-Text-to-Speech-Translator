version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: speech-translator
    container_name: speech-translator-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/sites-enabled/default
    ports:
      - "8000:80"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
    networks:
      - speech-translator-network
      
  db:
    image: mysql:8.0
    container_name: speech-translator-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: speech_translator
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: password
      MYSQL_USER: speech_translator
    volumes:
      - dbdata:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - speech-translator-network

networks:
  speech-translator-network:
    driver: bridge

volumes:
  dbdata:
    driver: local